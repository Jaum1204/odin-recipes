<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pancake Recipe</title>
</head>
<body>
    <h1>Pancake</h1>
    <img src="../images/pancake.webp" alt="Pancake Image" height="280" width="400">
    <h3>Ingredients</h3>
    <ul>
        <li>Flour</li>
        <li>Sugar</li>
        <li>Baking Powder</li>
        <li>Salt</li>
        <li>Milk and oil</li>
        <li>Egg</li>
    </ul>

    <h3>Steps</h3>
    <ol>
        <li>Combine dry ingredients</li>
        <li>Add the wet ingredients</li>
        <li>Pour or ladle the batter onto the oiled griddle or pan</li>
        <li>Cook until bubbles form, flip, and cook on the other side</li>
    </ol>
    <a href="../index.html">Home</a>
</body>
</html>
